<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="./style.css" rel="stylesheet">
	<link href="./css/media.css" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<div id="outer_con">
		<div id="inner_con">
			<div id="screen_outer"><div id="screen_inner"><span id="display"></span></div></div>
			<div id="btn_con">
				<div id="row1" class="btn_rows">
					<div class="btn_holder"><button id="btnOff" class="btn off">Del</button></div>
					<div class="btn_holder"><button id="btnAC" class="btn">AC</button></div>
					<div class="btn_holder"><button id="btnAdd" class="btn">+</button></div>
					<div class="btn_holder"><button id="btnSubtract" class="btn">-</button></div>
				</div>
				<div id="row2" class="btn_rows">
					<div class="btn_holder"><button id="btn7" class="btn gray">7</button></div>
					<div class="btn_holder"><button id="btn8" class="btn gray">8</button></div>
					<div class="btn_holder"><button id="btn9" class="btn gray">9</button></div>
					<div class="btn_holder"><button id="btnMultiply" class="btn">X</button></div>
				</div>
				<div id="row3" class="btn_rows">
					<div class="btn_holder"><button id="btn4" class="btn gray">4</button></div>
					<div class="btn_holder"><button id="btn5" class="btn gray">5</button></div>
					<div class="btn_holder"><button id="btn6" class="btn gray">6</button></div>
					<div class="btn_holder"><button id="btnDivide" class="btn">รท</button></div>
				</div>

				<div class="row4_row5_equals_con">
					<div class="row4_row5_con">
						<div id="row4">
							<div class="btn_rows">
								<div class="btn_holder"><button id="btn1" class="btn gray">1</button></div>
								<div class="btn_holder"><button id="btn2" class="btn gray">2</button></div>
								<div class="btn_holder"><button id="btn3" class="btn gray">3</button></div>
							</div>
						</div>

						<div id="row5">
							<div class="btn_rows">
								<div class="btn_holder zero"><button id="btn0" class="btn gray">0</button></div>
								<div class="btn_holder point"><button id="btnPoint" class="btn gray">.</button></div>
							</div>
						</div>
					</div>
					<!-- end .row4_row5_con -->

					<div class="btn_holder equals"><button id="btnEquals" class="btn gray">=</button></div>
				</div>


			</div>
		</div>
	</div>
<script src="./js/script.js"></script>
</body>
</html>
